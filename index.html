  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding-bottom: 80px;
      position: relative;
      overflow-x: hidden;
      background: none; /* hapus gradient supaya video terlihat */
    }

    /* Video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #e91e63;
      margin-top: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      color: #e91e63;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 99;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #e91e63;
      color: white;
    }
  </style>
</head>
