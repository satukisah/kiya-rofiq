  <style>
    * {
      box-sizing: border-box;

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    h1 {
      text-align: center;
      margin: 30px 20px 20px;
      font-size: 2rem;
      color: #c2185b;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-grow: 1;
    }

    video {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 99;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
      font-size: 0.85rem;
      padding: 8px 14px;
      border-radius: 20px;
      transition: background 0.3s, color 0.2s;
    }

    nav a:hover {
      background: #e91e63;
      color: #fff;
    }
